<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo: Síla, Směr, Charakter -->
  <g id="logo">
    <!-- Hlavní trojúhelník - stabilita a síla -->
    <path d="M24 8 L38 28 L10 28 Z" fill="#C9A227"/>

    <!-- Dynamická šipka nahoru - růst a směr -->
    <path d="M24 8 L24 18 M24 8 L20 12 M24 8 L28 12"
          stroke="#0E1B2E"
          stroke-width="2.5"
          stroke-linecap="round"
          stroke-linejoin="round"/>

    <!-- Základna - solidní základ (sport) -->
    <rect x="12" y="28" width="24" height="4" fill="#0E1B2E" rx="1"/>

    <!-- Tři vertikální čáry - disciplína, charakter, kontrola -->
    <line x1="18" y1="32" x2="18" y2="40" stroke="#C9A227" stroke-width="2" stroke-linecap="round"/>
    <line x1="24" y1="32" x2="24" y2="40" stroke="#C9A227" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="32" x2="30" y2="40" stroke="#C9A227" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
